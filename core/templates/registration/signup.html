<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro‘yxatdan o‘tish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, .custom-bg {
            background: #121212; /* Qora fon */
            color: #ffffff; /* Oq matn */
        }
        .card {
            background: rgba(30, 30, 30, 0.8); /* Glass effect bilan qora karta */
            backdrop-filter: blur(10px);
            color: #ffffff;
            border-radius: 25px;
        }
        .form-control {
            background: #2c2c2c;
            color: #ffffff; /* Input matni oq */
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #cccccc;
        }
        .form-control:focus {
            background: #2c2c2c;
            color: #ffffff;
            border-color: #888;
            box-shadow: none;
        }
        .form-label {
            color: #ffffff; /* Label oq */
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .btn-link {
            color: #4a90e2;
        }
        .btn-link:hover {
            color: #66b0ff;
        }
        i {
            color: #ffffff; /* Iconlar oq */
        }
        a {
            color: #4a90e2;
        }
        a:hover {
            color: #66b0ff;
        }
    </style>
</head>
<body class="custom-bg min-vh-100 d-flex align-items-center justify-content-center">
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Ro‘yxatdan o‘tish</p>
                                    <!-- Form starts here -->
                                    <form method="POST" action="{% url 'signup' %}">
                                        {% csrf_token %}

                                        <!-- Name Field -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" name="name" id="id_name" class="form-control" required>
                                                <label class="form-label" for="id_name">Ismingiz</label>
                                            </div>
                                        </div>

                                        <!-- Email Field -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" name="email" id="id_email" class="form-control" required>
                                                <label class="form-label" for="id_email">Elektron pochtangiz</label>
                                            </div>
                                        </div>

                                        <!-- Password Field -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" name="password" id="id_password" class="form-control" required>
                                                <label class="form-label" for="id_password">Parol</label>
                                            </div>
                                        </div>

                                        <!-- Confirm Password Field -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" required>
                                                <label class="form-label" for="id_confirm_password">Parolni takrorlang</label>
                                            </div>
                                        </div>

                                        <!-- Terms Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" id="termsCheckbox" />
                                            <label class="form-check-label" for="termsCheckbox">
                                                Men <a href="#">Xizmat ko‘rsatish shartlari</a> bilan roziman
                                            </label>
                                        </div>

                                        <!-- Submit Button -->
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Ro‘yxatdan o‘tish</button>
                                        </div>
                                    </form>

                                    <div class="text-center">
                                        <p>Allaqachon hisobingiz bormi?  
                                            <a href="{% url 'login' %}" class="btn btn-link">Kirish</a>
                                        </p>
                                    </div>
                                </div>

                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://i.postimg.cc/QMTnqFgd/photo-2025-10-03-17-13-19.jpg" class="img-fluid" alt="Namunaviy rasm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
             
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
